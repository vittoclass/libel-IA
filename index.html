<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LibelIA - Evaluador Educativo Inteligente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
        h1 { color: #4b0082; }
        input[type="text"], textarea, select {
            width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px;
            border: 1px solid #ccc; border-radius: 4px;
        }
        input[type="file"] { margin-bottom: 15px; }
        button {
            background-color: #4b0082; color: white; padding: 10px 20px;
            border: none; border-radius: 5px; cursor: pointer;
        }
        button:hover { background-color: #6a0dad; }
        .results { margin-top: 30px; padding: 20px; background: #eef; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>LibelIA - Evaluador Educativo Inteligente</h1>
        <form id="evalForm">
            <label>Nombre del estudiante:</label>
            <input type="text" id="alumno" placeholder="Ej: Juan Pérez" required>

            <label>Curso:</label>
            <input type="text" id="curso" placeholder="Ej: 8°B" required>

            <label>Nombre del profesor:</label>
            <input type="text" id="profesor" placeholder="Ej: Sr. Rodríguez" required>

            <label>Departamento:</label>
            <input type="text" id="departamento" placeholder="Ej: Lenguaje" required>

            <label>Subir Rúbrica (PDF, DOCX, TXT):</label>
            <input type="file" id="rubricaFile" accept=".pdf,.doc,.docx,.txt">

            <label>O escribir la Rúbrica directamente:</label>
            <textarea id="rubricaText" rows="5" placeholder="Pega aquí los criterios de evaluación..."></textarea>

            <label>Subir Evaluación del estudiante (PDF o imagen):</label>
            <input type="file" id="evaluacionFile" accept="image/*,.pdf">

            <label>O escribir directamente la respuesta del estudiante:</label>
            <textarea id="evaluacionText" rows="8" placeholder="Pega aquí la respuesta del estudiante..."></textarea>

            <button type="submit">Evaluar</button>
        </form>

        <div id="resultado" class="results" style="display:none;">
            <h3>Resultado de la Evaluación</h3>
            <pre id="salida"></pre>
        </div>
    </div>

    <script>
        const form = document.getElementById('evalForm');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const alumno = document.getElementById('alumno').value;
            const curso = document.getElementById('curso').value;
            const profesor = document.getElementById('profesor').value;
            const departamento = document.getElementById('departamento').value;
            const rubricaFile = document.getElementById('rubricaFile').files[0];
            const rubricaText = document.getElementById('rubricaText').value;
            const evaluacionFile = document.getElementById('evaluacionFile').files[0];
            const evaluacionText = document.getElementById('evaluacionText').value;

            const formData = new FormData();
            formData.append('alumno', alumno);
            formData.append('curso', curso);
            formData.append('profesor', profesor);
            formData.append('departamento', departamento);

            if (rubricaFile) {
                formData.append('rubrica_file', rubricaFile);
            } else {
                formData.append('rubrica_text', rubricaText);
            }

            if (evaluacionFile) {
                formData.append('evaluacion_file', evaluacionFile);
            } else {
                formData.append('evaluacion_text', evaluacionText);
            }

            try {
                const response = await fetch('/evaluar', {
                    method: 'POST',
                    body: formData
                });

                const resultadoDiv = document.getElementById('resultado');
                const salida = document.getElementById('salida');
                const data = await response.json();

                resultadoDiv.style.display = 'block';
                salida.textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                document.getElementById('resultado').style.display = 'block';
                document.getElementById('salida').textContent = 'Error en la respuesta del servidor';
            }
        });
    </script>
</body>
</html>
