<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluador Educativo IA - LibelIA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4b0082;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #4b0082;
    }
    label {
      display: block;
      margin: 0.5em 0 0.2em;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4b0082;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #360062;
    }
    .output {
      background: #eef;
      padding: 1em;
      border-radius: 5px;
      margin-top: 1em;
    }
    .flex-row {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
    }
    .half {
      flex: 1 1 48%;
    }
  </style>
</head>
<body>
  <header>
    <h1>📚 Evaluador Educativo IA - LibelIA</h1>
  </header>
  <main>
    <section>
      <h2>Evaluar Texto del Estudiante</h2>
      <form id="evalForm">
        <label for="alumno">Nombre del estudiante:</label>
        <input type="text" id="alumno" name="alumno" required>

        <label for="evaluacion">Texto del estudiante:</label>
        <textarea id="evaluacion" name="evaluacion" rows="5" required></textarea>

        <label for="rubrica">Rúbrica (criterios de evaluación):</label>
        <textarea id="rubrica" name="rubrica" rows="3" required></textarea>

        <button type="submit">📩 Enviar a Evaluar</button>
      </form>
      <div id="resultado" class="output"></div>
    </section>

    <section>
      <h2>📷 Extraer Texto desde Imagen (OCR)</h2>
      <form id="ocrForm">
        <input type="file" id="imagen" name="imagen" accept="image/*" required>
        <button type="submit">📤 Subir Imagen</button>
      </form>
      <div id="ocrResultado" class="output"></div>
    </section>

    <section>
      <h2>📝 Evaluaciones Guardadas (Demo)</h2>
      <form id="guardarForm">
        <label for="json">JSON del resultado IA:</label>
        <textarea id="json" name="json" rows="4" placeholder="Pegue aquí el JSON del resultado..." required></textarea>
        <button type="submit">💾 Guardar</button>
      </form>
      <div id="guardarStatus" class="output"></div>
    </section>

    <section>
      <h2>🔎 Buscar Memoria por Estudiante</h2>
      <form id="memoriaForm">
        <label for="memAlumno">Nombre del estudiante:</label>
        <input type="text" id="memAlumno" name="memAlumno" required>
        <button type="submit">🔍 Buscar</button>
      </form>
      <div id="memoriaResultado" class="output"></div>
    </section>
  </main>

  <script>
    const evalForm = document.getElementById("evalForm")
    const ocrForm = document.getElementById("ocrForm")
    const guardarForm = document.getElementById("guardarForm")
    const memoriaForm = document.getElementById("memoriaForm")

    evalForm.addEventListener("submit", async e => {
      e.preventDefault()
      const data = {
        alumno: evalForm.alumno.value,
        evaluacion: evalForm.evaluacion.value,
        rubrica: evalForm.rubrica.value
      }
      const res = await fetch("/evaluar", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      })
      document.getElementById("resultado").textContent = JSON.stringify(await res.json(), null, 2)
    })

    ocrForm.addEventListener("submit", async e => {
      e.preventDefault()
      const formData = new FormData()
      formData.append("file", ocrForm.imagen.files[0])
      const res = await fetch("/ocr", {
        method: "POST",
        body: formData
      })
      document.getElementById("ocrResultado").textContent = JSON.stringify(await res.json(), null, 2)
    })

    guardarForm.addEventListener("submit", async e => {
      e.preventDefault()
      const res = await fetch("/guardar", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: guardarForm.json.value
      })
      document.getElementById("guardarStatus").textContent = JSON.stringify(await res.json(), null, 2)
    })

    memoriaForm.addEventListener("submit", async e => {
      e.preventDefault()
      const alumno = memoriaForm.memAlumno.value
      const res = await fetch(`/memoria/${alumno}`)
      document.getElementById("memoriaResultado").textContent = JSON.stringify(await res.json(), null, 2)
    })
  </script>
</body>
</html>
