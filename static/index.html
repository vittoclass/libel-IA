<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Evaluador IA Profesional - LibélIA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 2rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 0.3rem;
    }
    #preview {
      margin-top: 1rem;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #f0f0f0;
      padding: 1rem;
      white-space: pre-wrap;
      border-radius: 8px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Evaluador IA LibélIA</h1>
  <div class="card">
    <form id="evalForm">
      <label for="nombre">Nombre del estudiante:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="curso">Curso:</label>
      <input type="text" id="curso" name="curso" required>

      <label for="asignatura">Asignatura (opcional):</label>
      <input type="text" id="asignatura" name="asignatura" placeholder="Detectar automáticamente">

      <label for="file">Selecciona una imagen de evaluación:</label>
      <input type="file" id="file" name="file" accept="image/*" required>

      <img id="preview" src="#" alt="Vista previa" style="display:none;"/>

      <button type="submit">Evaluar</button>
    </form>

    <div id="resultado" style="display:none;">
      <h2>Resultado de la Evaluación</h2>
      <pre id="jsonResult"></pre>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });

    document.getElementById('evalForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const response = await fetch('/evaluar', {
        method: 'POST',
        body: formData
      });

      const resultEl = document.getElementById('resultado');
      const jsonEl = document.getElementById('jsonResult');

      if (!response.ok) {
        jsonEl.textContent = "Error al evaluar. Intenta nuevamente.";
        resultEl.style.display = 'block';
        return;
      }

      try {
        const data = await response.json();
        jsonEl.textContent = JSON.stringify(data, null, 2);
        resultEl.style.display = 'block';
      } catch (err) {
        jsonEl.textContent = "Respuesta inválida del servidor.";
        resultEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
