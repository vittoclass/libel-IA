<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genius Evaluator X</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f4f6f9;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .feedback-area, .historial-area, .proceso-area {
      margin-top: 2rem;
    }
    .preview-image {
      max-width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Genius Evaluator X 📚🤖</h1>

    <!-- Evaluación de texto -->
    <form id="evaluacionForm">
      <h4>📄 Evaluar Texto del Estudiante</h4>
      <div class="mb-3">
        <label for="alumno" class="form-label">Alumno:</label>
        <input type="text" id="alumno" name="alumno" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="evaluacion" class="form-label">Texto del estudiante:</label>
        <textarea id="evaluacion" name="evaluacion" class="form-control" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label for="rubrica" class="form-label">Rúbrica:</label>
        <textarea id="rubrica" name="rubrica" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar a Evaluar</button>
    </form>

    <div class="feedback-area">
      <h4>🧠 Feedback Generado:</h4>
      <pre id="feedbackOutput" class="bg-light p-3 rounded"></pre>
      <button id="guardarBtn" class="btn btn-success mt-2">Guardar Evaluación</button>
    </div>

    <!-- OCR con imagen -->
    <form id="ocrForm" class="mt-5">
      <h4>🖼️ Extraer texto de imagen (OCR)</h4>
      <input type="file" id="ocrImage" name="file" class="form-control" accept="image/*" required />
      <button type="submit" class="btn btn-secondary mt-2">Extraer Texto</button>
      <img id="preview" class="preview-image" />
    </form>

    <!-- Evaluaciones en Proceso -->
    <div class="proceso-area">
      <h4>📂 Evaluaciones en Proceso</h4>
      <div id="procesosList">(Aún no implementado)</div>
    </div>

    <!-- Historial -->
    <div class="historial-area">
      <h4>📁 Historial del Estudiante</h4>
      <input type="text" id="memoriaAlumno" placeholder="Nombre del alumno" class="form-control mb-2" />
      <button id="verMemoria" class="btn btn-info">Ver Memoria</button>
      <pre id="memoriaOutput" class="bg-light p-3 rounded mt-2"></pre>
    </div>

    <!-- Exportación -->
    <div class="mt-4">
      <button class="btn btn-outline-primary">Exportar a PDF</button>
      <button class="btn btn-outline-secondary">Exportar a Word</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("evaluacionForm");
    const feedbackOutput = document.getElementById("feedbackOutput");
    const guardarBtn = document.getElementById("guardarBtn");
    const ocrForm = document.getElementById("ocrForm");
    const preview = document.getElementById("preview");
    const memoriaBtn = document.getElementById("verMemoria");
    const memoriaOutput = document.getElementById("memoriaOutput");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        alumno: form.alumno.value,
        evaluacion: form.evaluacion.value,
        rubrica: form.rubrica.value,
      };
      const res = await fetch("/evaluar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      const json = await res.json();
      feedbackOutput.textContent = JSON.stringify(json, null, 2);
    });

    guardarBtn.addEventListener("click", async () => {
      const evaluacion = feedbackOutput.textContent;
      const res = await fetch("/guardar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ evaluacion }),
      });
      alert("Evaluación guardada");
    });

    ocrForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData();
      const file = document.getElementById("ocrImage").files[0];
      if (!file) return;
      preview.src = URL.createObjectURL(file);
      formData.append("file", file);

      const res = await fetch("/ocr", {
        method: "POST",
        body: formData,
      });
      const json = await res.json();
      alert("Texto extraído:\n" + JSON.stringify(json, null, 2));
    });

    memoriaBtn.addEventListener("click", async () => {
      const alumno = document.getElementById("memoriaAlumno").value;
      const res = await fetch(`/memoria/${alumno}`);
      const json = await res.json();
      memoriaOutput.textContent = JSON.stringify(json, null, 2);
    });
  </script>
</body>
</html>
