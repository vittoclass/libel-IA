<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluador IA Profesional</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffff;
      margin-top: 2rem;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #1e40af;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1e3a8a;
    }
    .results {
      margin-top: 2rem;
      background-color: #f9fafb;
      padding: 1.5rem;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
    }
    .results h2 {
      color: #0f172a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Evaluador IA Profesional Multiasignatura</h1>
    
    <label for="nombre">Nombre del estudiante</label>
    <input type="text" id="nombre" placeholder="Ej: Miley Moreno">

    <label for="curso">Curso</label>
    <input type="text" id="curso" placeholder="Ej: 8°B">

    <label for="asignatura">Asignatura (opcional, se puede detectar)</label>
    <select id="asignatura">
      <option value="">Detectar automáticamente</option>
      <option value="Lenguaje">Lenguaje</option>
      <option value="Matemática">Matemática</option>
      <option value="Historia">Historia</option>
      <option value="Ciencias">Ciencias</option>
      <option value="Arte">Arte</option>
      <option value="Educación Física">Educación Física</option>
      <option value="Religión">Religión</option>
      <option value="Química">Química</option>
      <option value="Filosofía">Filosofía</option>
    </select>

    <label for="imagen">Sube la imagen de la evaluación</label>
    <input type="file" id="imagen" accept="image/*">

    <button onclick="evaluarImagen()">Evaluar profesionalmente</button>

    <div class="results" id="resultados" style="display:none">
      <h2>Resultado</h2>
      <p><strong>Asignatura:</strong> <span id="asignatura_detectada"></span></p>
      <p><strong>Nota:</strong> <span id="nota"></span></p>
      <p><strong>Puntaje total:</strong> <span id="puntaje"></span></p>
      <p><strong>Feedback profesional:</strong></p>
      <textarea id="retroalimentacion" rows="6" readonly></textarea>
    </div>
  </div>

  <script>
    async function evaluarImagen() {
      const nombre = document.getElementById('nombre').value;
      const curso = document.getElementById('curso').value;
      const asignatura = document.getElementById('asignatura').value;
      const fileInput = document.getElementById('imagen');
      const resultados = document.getElementById('resultados');

      if (!fileInput.files.length) {
        alert("Debes subir una imagen para evaluar.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("nombre", nombre);
      formData.append("curso", curso);
      formData.append("asignatura", asignatura);

      const response = await fetch("/evaluar", {
        method: "POST",
        body: formData
      });

      const data = await response.json();

      resultados.style.display = 'block';
      document.getElementById("nota").textContent = data.nota;
      document.getElementById("puntaje").textContent = data.puntaje;
      document.getElementById("retroalimentacion").value = data.feedback;
      document.getElementById("asignatura_detectada").textContent = data.asignatura;
    }
  </script>
</body>
</html>
