<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genius Evaluator X - Versión Analítica</title>
  <style>
    :root {
      --primary: #5e72e4;
      --secondary: #f4f5f7;
      --success: #2dce89;
      --danger: #f5365c;
      --warning: #fb6340;
      --info: #11cdef;
      --bg-light: #f6f9fc;
      --white: #fff;
      --radius: 12px;
      --font-main: 'Open Sans', sans-serif;
      --text: #525f7f;
      --shadow: 0 4px 6px rgba(50,50,93,.11), 0 1px 3px rgba(0,0,0,.08);
    }
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');
    body {
      font-family: var(--font-main);
      background: var(--bg-light);
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      color: var(--text);
    }
    h1, h2, h3, h4 {
      color: #32325d;
      font-weight: 700;
    }
    h1 {
      font-size: 2.2rem;
      text-align: center;
    }
    h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid var(--info);
      padding-bottom: 0.5rem;
      margin-top: 2rem;
    }
    h3 {
      font-size: 1.25rem;
      margin-top: 1.5rem;
      padding-bottom: 0.25rem;
      border-bottom: 1px solid #e9ecef;
    }
    h4 {
      font-size: 1.1rem;
    }
    p {
      color: #8898aa;
      line-height: 1.6;
    }
    .section {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }
    details {
      background: #fdfdff;
      border: 1px solid #e9ecef;
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    details summary {
      font-weight: 600;
      cursor: pointer;
      color: var(--primary);
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(50,50,93,.1), 0 3px 6px rgba(0,0,0,.08);
    }
    button:disabled {
      background-color: #cad1d7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .secondary {
      background-color: var(--success);
    }
    .danger-btn {
      background-color: var(--danger);
    }
    .action-btn {
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      margin: 0 0.25rem;
    }
    input,
    textarea,
    select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #dee2e6;
      border-radius: var(--radius);
      box-sizing: border-box;
      font-family: inherit;
      font-size: 1rem;
    }
    textarea:disabled {
      background-color: #f8f9fa;
      cursor: not-allowed;
    }
    .main-nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .main-tab {
      background-color: #e9ecef;
      color: var(--text);
    }
    .main-tab.active {
      background-color: var(--primary);
      color: white;
    }
    .drop-zone {
      border: 2px dashed #dee2e6;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      background: var(--secondary);
      border-radius: var(--radius);
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
      padding: 1rem;
      background: #f0f2f5;
      border-radius: var(--radius);
      min-height: 50px;
    }
    .preview-item {
      border: 1px solid #ddd;
      border-radius: var(--radius);
      overflow: hidden;
      width: 150px;
      position: relative;
      background: white;
      text-align: center;
      font-size: 0.8rem;
    }
    .preview-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .tarjeta-feedback-wrapper {
      margin-top: 1.5rem;
    }
    .tarjeta-feedback {
      border: 1px solid #e9ecef;
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow: hidden;
    }
    .tarjeta-feedback-header {
      padding: 1.5rem;
      background: #f8f9fa;
    }
    .tarjeta-feedback-body {
      padding: 0 1.5rem 1.5rem 1.5rem;
    }
    .error-box {
      background-color: #fdd;
      border: 1px solid var(--danger);
      color: #58151c;
      padding: 1rem;
      border-radius: var(--radius);
      margin-top: 1rem;
      white-space: pre-wrap;
    }
    #historial-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      table-layout: fixed;
    }
    #historial-table th,
    #historial-table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #dee2e6;
      word-wrap: break-word;
      vertical-align: middle;
    }
    #historial-table th {
      cursor: pointer;
      user-select: none;
    }
    #historial-table th:hover {
      background-color: #f4f5f7;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 700px;
      border-radius: var(--radius);
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    [contenteditable="true"]:focus {
      outline: 2px solid var(--primary);
      background-color: #e9f2ff;
    }
    .config-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      align-items: center;
    }
    .config-grid-full {
      grid-column: 1 / -1;
    }
    .config-grid label {
      margin: 0;
    }
    .test-btn {
      width: 120px;
      flex-shrink: 0;
    }
    .test-btn.testing {
      background-color: var(--warning);
    }
    .test-btn.success {
      background-color: var(--success);
    }
    .test-btn.error {
      background-color: var(--danger);
    }
    .feedback-tabs {
      display: flex;
      border-bottom: 1px solid #dee2e6;
      margin-bottom: 1.5rem;
    }
    .tab {
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      color: #8898aa;
      border-bottom: 3px solid transparent;
      margin-bottom: -1px;
    }
    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }
    .feedback-content {
      display: none;
      padding: 1rem 0;
    }
    .feedback-content.active {
      display: block;
    }
    .nota-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .add-decimas-btn {
      padding: 0.2rem 0.6rem;
      font-size: 1rem;
      border-radius: 50%;
      line-height: 1;
    }
    .analisis-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .analisis-table th,
    .analisis-table td {
      border: 1px solid #dee2e6;
      padding: 0.75rem;
      text-align: left;
    }
    .analisis-table th {
      background-color: #f8f9fa;
    }
    #video-feed {
      width: 100%;
      max-height: 400px;
      border-radius: var(--radius);
      background-color: #000;
    }
    .habilidad-logro {
      font-weight: bold;
    }
    .habilidad-logro.logrado {
      color: var(--success);
    }
    .habilidad-logro.en-desarrollo {
      color: var(--warning);
    }
    .habilidad-logro.por-lograr {
      color: var(--danger);
    }
    blockquote {
      border-left: 3px solid var(--info);
      padding-left: 1rem;
      margin-left: 0;
      font-style: italic;
      color: #525f7f;
    }
    .analisis-profesor {
      background: #e9f2ff;
      border: 1px solid var(--primary);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin-bottom: 2rem;
    }
    #logo-preview {
      max-width: 100px;
      max-height: 50px;
      margin-top: 0.5rem;
    }
    .flex-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
    }
    .flex-container span {
      font-size: 0.9rem;
      color: #8898aa;
    }
    #copy-data-textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 0.9rem;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1>✨ Genius Evaluator X</h1>
  <div id="app-container"></div>

  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/mammoth @1.4.8/mammoth.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js "></script>
  <script>
    const appState = {
      historial: [],
      loteEscaneado: { files: [], studentData: [] },
      nameCorrections: {},
      charts: { courseChart: null, studentChart: null },
    };

    document.addEventListener('DOMContentLoaded', () => {
      appState.historial = JSON.parse(localStorage.getItem('historialEvaluaciones_v33')) || [];
      appState.nameCorrections = JSON.parse(localStorage.getItem('nameCorrections_v5')) || {};
      const appContainer = document.getElementById('app-container');
      appContainer.innerHTML = `<div id="templates" style="display: none;">
        <template id="template-main-app">
          <div class="main-nav">
            <button class="main-tab active" data-action="switch-main-view" data-view="evaluacion">🚀 Evaluar</button>
            <button class="main-tab" data-action="switch-main-view" data-view="historial">📚 Historial</button>
            <button class="main-tab" data-action="switch-main-view" data-view="analisis">📊 Análisis</button>
          </div>
          <div id="view-evaluacion">
            <div class="section">
              <h2>1. Elige tu Flujo de Trabajo</h2>
              <p>Selecciona cómo quieres evaluar hoy.</p>
              <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1rem;">
                <button class="secondary" data-action="show-workflow" data-workflow="workflow-escaneado">📷 Calificar Documentos</button>
              </div>
            </div>
            <div id="workflows-container"></div>
            <div id="resultados" style="display: none;"></div>
          </div>
          <div id="view-historial" style="display: none;"></div>
          <div id="view-analisis" style="display: none;"></div>
          <div class="modal" id="feedback-modal">
            <div class="modal-content">
              <span class="close-btn" data-action="close-modal" data-target="feedback-modal">×</span>
              <h2>Detalle de la Evaluación</h2>
              <div id="modal-body-feedback"></div>
            </div>
          </div>
          <div class="modal" id="decimas-modal">
            <div class="modal-content">
              <span class="close-btn" data-action="close-modal" data-target="decimas-modal">×</span>
              <h2>Ajuste Manual de Nota</h2>
              <label for="decimas-input">Bonificación (ej: 0.5):</label>
              <input id="decimas-input" placeholder="0.0" step="0.1" type="number"/>
              <label for="decimas-justificacion">Justificación:</label>
              <textarea id="decimas-justificacion" placeholder="Ej: Por excelente participación" rows="3"></textarea>
              <button data-action="save-decimas">Guardar Ajuste</button>
            </div>
          </div>
          <div class="modal" id="camera-modal">
            <div class="modal-content">
              <span class="close-btn" data-action="close-camera-modal">×</span>
              <h2>Capturar Imagen</h2>
              <video autoplay id="video-feed"></video>
              <canvas id="photo-canvas" style="display:none;"></canvas>
              <div style="text-align:center; margin-top: 1rem;">
                <button data-action="capture-photo">Capturar Foto</button>
              </div>
            </div>
          </div>
          <div class="modal" id="lote-confirm-modal">
            <div class="modal-content">
              <span class="close-btn" data-action="close-modal" data-target="lote-confirm-modal">×</span>
              <h2>Confirmar Agrupación de Lote</h2>
              <p>Se han detectado <strong id="lote-total-files">0</strong> archivos.</p>
              <p>Por favor, confirma cómo deben agruparse:</p>
              <div class="config-grid">
                <label for="lote-archivos-por-estudiante">Archivos por Estudiante:</label>
                <input id="lote-archivos-por-estudiante" min="1" type="number" value="1"/>
                <label for="lote-total-estudiantes">Total de Estudiantes:</label>
                <input id="lote-total-estudiantes" min="1" type="number" value="0"/>
              </div>
              <div style="text-align:center; margin-top: 1rem;">
                <button class="secondary" data-action="confirmar-lote">Confirmar y Procesar</button>
              </div>
            </div>
          </div>
        </template>
        <template id="template-historial-view">
          <div class="section">
            <h2>📚 Historial de Evaluaciones</h2>
            <p>Aquí puedes buscar, revisar y exportar todas las evaluaciones guardadas.</p>
            <div style="display: flex; justify-content: space-between; align-items: center; gap: 1rem;">
              <input id="search-historial" placeholder="Buscar por estudiante, curso o prueba..." style="flex-grow: 1;" type="text"/>
              <button class="secondary" data-action="copy-selection">📋 Copiar Selección</button>
              <button data-action="download-all-csv">💾 Descargar Todo (CSV)</button>
            </div>
            <table id="historial-table">
              <thead><tr>
                <th style="width: 5%;"><input type="checkbox" data-action="select-all-history"></th>
                <th data-action="sort-history" data-sort="curso" style="width: 15%;">Curso</th>
                <th data-action="sort-history" data-sort="nombreEstudiante" style="width: 20%;">Estudiante</th>
                <th data-action="sort-history" data-sort="nombrePrueba" style="width: 25%;">Evaluación</th>
                <th data-action="sort-history" data-sort="notaFinal" style="width: 10%;">Nota</th>
                <th style="width: 25%;">Acciones</th>
              </tr></thead>
              <tbody id="historial-tbody"></tbody>
            </table>
            <div style="margin-top: 2rem;">
              <button class="danger-btn" data-action="clear-history">Limpiar Historial</button>
            </div>
          </div>
        </template>
        <template id="template-analisis-view">
          <div class="section">
            <h2>📊 Módulo de Análisis de Datos</h2>
            <p>Visualiza el rendimiento académico a través de gráficos interactivos.</p>
          </div>
          <div class="section">
            <h3>Comparativa de Rendimiento por Curso</h3>
            <canvas id="course-comparison-chart"></canvas>
          </div>
          <div class="section">
            <h3>Seguimiento del Progreso Individual del Estudiante</h3>
            <label for="student-progress-select">Seleccionar Estudiante:</label>
            <select id="student-progress-select"></select>
            <canvas id="student-progress-chart" style="margin-top: 1rem;"></canvas>
          </div>
        </template>
        <template id="template-configuracion-evaluacion">
          <details open="">
            <summary>⚙️ 2. Configuración de Evaluación</summary>
            <div class="config-grid" style="margin-top: 1rem;">
              <div>
                <label for="nivel-exigencia">Nivel de Exigencia (%):</label>
                <input id="nivel-exigencia" max="100" min="1" type="number" value="60"/>
              </div>
              <div>
                <label for="nota-aprobacion">Nota de Aprobación:</label>
                <input id="nota-aprobacion" max="7.0" step="0.1" type="number" value="4.0"/>
              </div>
              <div>
                <label for="puntaje-maximo">Puntaje Máximo Total:</label>
                <input id="puntaje-maximo" min="1" type="number" value="30"/>
              </div>
              <div>
                <label for="sistema-calificacion">Sistema de Calificación:</label>
                <select id="sistema-calificacion">
                  <option value="chile_2_7">Chile (2.0 - 7.0)</option>
                  <option value="latam_1_10">Estándar (1 - 10)</option>
                  <option value="porcentual_0_100">Porcentual (0 - 100)</option>
                </select>
              </div>
            </div>
            <div class="config-grid-full">
              <label for="ia-flexibility">Nivel de Flexibilidad de la IA:</label>
              <input id="ia-flexibility" type="range" min="0" max="10" value="5" step="1">
              <div class="flex-container">
                <span>Rígido / Literal</span>
                <span>Equilibrado</span>
                <span>Flexible / Holístico</span>
              </div>
            </div>
          </details>
        </template>
        <template id="template-workflow-escaneado">
          <div id="config-container-escaneado"></div>
          <div class="section">
            <h2>📷 3. Datos Generales de la Evaluación</h2>
            <div class="config-grid">
              <div>
                <label for="nombre-prueba-escaneada"><strong>Nombre de la Evaluación:</strong></label>
                <input id="nombre-prueba-escaneada" placeholder="Ej: Ensayo Final - La Célula" type="text"/>
              </div>
              <div>
                <label for="curso-escaneado"><strong>Curso:</strong></label>
                <input id="curso-escaneado" placeholder="Ej: 3ro Medio A" type="text"/>
              </div>
            </div>
            <div class="config-grid">
              <div>
                <label for="department-input"><strong>Departamento (Opcional):</strong></label>
                <input id="department-input" placeholder="Ej: Departamento de Artes" type="text"/>
              </div>
              <div>
                <label for="test-date-input"><strong>Fecha de Evaluación (Opcional):</strong></label>
                <input id="test-date-input" type="date"/>
              </div>
            </div>
            <div>
              <label for="school-logo-input" style="display:block; margin-top: 1rem;"><strong>Logo del Colegio (Opcional):</strong></label>
              <input accept="image/png, image/jpeg" id="school-logo-input" style="padding:0; border:none;" type="file"/>
              <img alt="Vista previa del logo" id="logo-preview" src="" style="display:none;"/>
            </div>
          </div>
          <div class="section">
            <h3>4. Cargar Documentos de Estudiantes</h3>
            <div style="display:flex; gap: 1rem; align-items: center; margin-bottom: 1rem;">
              <button class="secondary" data-action="open-camera-modal">📷 Usar Cámara</button>
            </div>
            <div class="drop-zone" id="dropZoneEscaneado">🖼️ Arrastra las imágenes, PDFs o DOCX aquí</div>
            <input accept="image/*,.pdf,.doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
              id="archivosEscaneados" multiple style="display: none;" type="file"/>
            <div class="preview-container" id="previewContainerEscaneado"></div>
          </div>
          <div class="section">
            <h3>5. Definir Pauta de Evaluación (Rúbrica)</h3>
            <label class="button secondary" for="archivoRubrica" style="display: block; margin-top: 1rem; cursor:pointer;">Cargar Rúbrica de Desarrollo (.txt, .docx, .pdf)</label>
            <input accept=".txt,.docx,.pdf" id="archivoRubrica" style="display:none;" type="file"/>
            <label for="instruccionesEscaneado" style="margin-top:1rem;">O pega la pauta/rúbrica:</label>
            <textarea id="instruccionesEscaneado" placeholder="Ej: Criterio 1: Identifica 3 causas (6 Puntos). Criterio 2: Argumentación clara (4 Puntos)..." rows="4"></textarea>
            <button data-action="ai-rubric-assistant" style="margin-top: 1rem;">✨ Asistente IA de Rúbrica</button>
            <hr style="margin: 1.5rem 0;"/>
            <label for="preguntasObjetivas">Preguntas Objetivas (Opcional):</label>
            <textarea id="preguntasObjetivas" placeholder="Ej:
Pregunta 1 (V/F): La respuesta correcta es Verdadero. (2 Puntos)
Pregunta 2 (Alternativas): La respuesta correcta es C. (2 Puntos)" rows="4"></textarea>
          </div>
          <div class="section" id="revision-container">
            <h3>6. Revisión y Preparación</h3>
            <p>Define el contexto para cada estudiante y corrige el material extraído antes de evaluar.</p>
          </div>
          <div class="section">
            <h3>7. Iniciar Evaluación</h3>
            <button data-action="evaluate-scanned">🚀 Iniciar Evaluación de Lote</button>
          </div>
        </template>
      </div>
      <div id="main-app"></div>
      <script src="app.js"></script>
    </script>
</body>
</html>
