<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genius Evaluator X</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      padding: 20px;
    }
    h1 {
      color: #38bdf8;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #1e293b;
      color: #f1f5f9;
      border: 1px solid #475569;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      cursor: pointer;
    }
    .card {
      background-color: #1e293b;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>📘 Genius Evaluator X</h1>

  <div class="card">
    <h2>📄 Evaluar Texto</h2>
    <form id="textForm">
      <label>Nombre del Estudiante:</label>
      <input type="text" id="alumno" required />

      <label>Curso:</label>
      <input type="text" id="curso" required />

      <label>Fecha:</label>
      <input type="date" id="fecha" required />

      <label>Texto del Estudiante:</label>
      <textarea id="evaluacion" rows="6" required></textarea>

      <label>Rúbrica:</label>
      <textarea id="rubrica" rows="4">Claridad, contenido, ortografía, creatividad.</textarea>

      <button type="submit">✅ Evaluar</button>
    </form>

    <pre id="resultadoEvaluacion"></pre>
  </div>

  <div class="card">
    <h2>🖼️ Subir Imagen para OCR</h2>
    <form id="imageForm" enctype="multipart/form-data">
      <input type="file" id="imageInput" accept="image/*" required />
      <button type="submit">📸 Enviar Imagen</button>
    </form>
    <div id="ocrResultado"></div>
  </div>

  <div class="card">
    <h2>📂 Evaluaciones en Proceso</h2>
    <p>(Este módulo mostrará trabajos guardados por estudiante, curso y fecha.)</p>
  </div>

  <div class="card">
    <h2>📤 Exportar Informes</h2>
    <button onclick="alert('Exportar a PDF próximamente')">📄 Exportar PDF</button>
    <button onclick="alert('Exportar a Word próximamente')">📝 Exportar Word</button>
  </div>

  <script>
    document.getElementById('textForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const alumno = document.getElementById('alumno').value;
      const evaluacion = document.getElementById('evaluacion').value;
      const rubrica = document.getElementById('rubrica').value;

      const res = await fetch("/evaluar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ alumno, evaluacion, rubrica })
      });

      const data = await res.json();
      document.getElementById('resultadoEvaluacion').textContent = JSON.stringify(data, null, 2);
    });

    document.getElementById('imageForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('imageInput');
      const formData = new FormData();
      formData.append("file", input.files[0]);

      const res = await fetch("/ocr", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      document.getElementById('ocrResultado').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
