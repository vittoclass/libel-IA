<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluador IA Profesional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #imagen-preview {
      margin-top: 10px;
      max-width: 100%;
      border: 1px solid #aaa;
    }
    #resultado {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
    .label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Evaluador IA Profesional</h1>

  <label class="label">Nombre del Estudiante:</label>
  <input type="text" id="nombre" placeholder="Ej: Juan PÃ©rez" required />

  <label class="label">Curso:</label>
  <input type="text" id="curso" placeholder="Ej: 8Â°B" required />

  <label class="label">Asignatura:</label>
  <input type="text" id="asignatura" placeholder="Ej: Lenguaje" />

  <label class="label">RÃºbrica:</label>
  <textarea id="rubrica" rows="4" placeholder="Puedes ingresar criterios de evaluaciÃ³n si lo deseas"></textarea>

  <label class="label">Selecciona una o mÃ¡s imÃ¡genes:</label>
  <input type="file" id="imagenes" accept="image/*" multiple />
  <div id="preview-container"></div>

  <button onclick="evaluarImagenes()">ðŸ“¤ Evaluar con IA</button>

  <div id="resultado"></div>

  <script>
    function evaluarImagenes() {
      const fileInput = document.getElementById("imagenes");
      const nombre = document.getElementById("nombre").value;
      const curso = document.getElementById("curso").value;
      const asignatura = document.getElementById("asignatura").value;
      const rubrica = document.getElementById("rubrica").value;

      if (!fileInput.files.length || !nombre || !curso) {
        alert("Debes ingresar nombre, curso y al menos una imagen");
        return;
      }

      const formData = new FormData();
      for (let i = 0; i < fileInput.files.length; i++) {
        formData.append("files", fileInput.files[i]);
      }
      formData.append("nombre", nombre);
      formData.append("curso", curso);
      formData.append("asignatura", asignatura);
      formData.append("rubrica", rubrica);

      fetch("/evaluar", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const res = `ðŸ“š Asignatura: ${data.asignatura}\nðŸ“„ Tipo: ${data.tipo}\nðŸ“ˆ Puntaje: ${data.puntaje}\nâœ… Nota: ${data.nota}\n\nðŸ§  Feedback:\n${data.feedback}`;
        document.getElementById("resultado").innerText = res;
      })
      .catch(err => {
        document.getElementById("resultado").innerText = "Error: " + err;
      });
    }

    document.getElementById("imagenes").addEventListener("change", function () {
      const container = document.getElementById("preview-container");
      container.innerHTML = "";
      for (let i = 0; i < this.files.length; i++) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(this.files[i]);
        img.style.maxWidth = "100%";
        img.style.marginTop = "10px";
        container.appendChild(img);
      }
    });
  </script>
</body>
</html>
